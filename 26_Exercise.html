<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Flex Superpower</title>
    <link rel="stylesheet" href="./css/26.css">
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png"
            class="profile-thumbnail">
        <div class="profile-name">
            <h3>HTML</h3>
            <h4>@html</h4>
        </div>
        <div class="follow-btn">
            <button>Follow</button>
        </div>
    </header>
    <div id="inner">
        <p>I am the best language in the world.</p>
        <span class="date">01:37 PM - 4 April 2020</span>
        <hr> <!-- hr tag is used to create a transition -->
    </div>
    <footer>
        <div class="stats">
            <div class="Retweets">
                <strong>69</strong> Retweets
            </div>
            <!-- string tag is used to display the bold fonts -->
            <div class="likes">
                <strong>420</strong> Likes
            </div>
        </div>
        <div class="cta">
            <button class="share-btn">Share</button>
            <button class="retweet-btn">Retweet</button>
            <button class="like-btn">Like</button>
        </div>
    </footer>

</body>

</html>
