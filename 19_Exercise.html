<!--
    The header and footer in the tweet embed example have child items 
    that could be arranged as rows using the flex-direction property. 
    This tells CSS to align the children horizontally.
-->


<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Flex Properties</title>
    <link rel="stylesheet" href="./css/19.css">
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png"  class="profile-thumbnail">
        <div class="profile-name">
          <h3>HTML</h3>
          <h4>@html</h4>
        </div>
        <div class="follow-btn">
          <button>Follow</button>
        </div>
      </header>
      <div id="inner">
        <p>I am the best</p>
        <span class="date">01:37 PM - 4 April 2020</span>
        <hr>
      </div>
      <footer>
        <div class="stats">
          <div class="Retweets">
            <strong>69</strong> Retweets
          </div>
          <div class="likes">
            <strong>420</strong> Likes
          </div>
        </div>
        <div class="cta">
          <button class="share-btn">Share</button>
          <button class="retweet-btn">Retweet</button>
          <button class="like-btn">Like</button>
        </div>
      </footer>
      
</body>

</html>
