<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Twitter</title>
    <link rel="stylesheet" href="./css/18.css">
</head>

<body>
    <header>
        <img src="https://i.pinimg.com/originals/3b/a5/7e/3ba57eaaaa9c99fc92aad3fc6a3620dc.png" class="profile-thumbnail">
        <div class="profile-name">
            <h3>Shubhansu Kumar</h3>
            <h4>@Shubhansu-kr</h4>
        </div>
        <div class="follow-btn">
            <button> <a href="https://www.linkedin.com/in/shubhansu-kr">Follow</a> </button>
        </div>
    </header>
    <div id="inner">
        <p>Follow me on linkedin and github .</p>
        <span class="date">10:37 PM - 18 Jan 2022</span>
        <hr>
    </div>
    <footer>
        <div class="stats">
            <div class="Retweets">
                <strong>69</strong> Retweets
            </div>
            <div class="likes">
                <strong>420</strong> Likes
            </div>
        </div>
        <div class="cta">
            <button class="share-btn">Share</button>
            <button class="retweet-btn">Retweet</button>
            <button class="like-btn">Like</button>
        </div>
    </footer>

</body>

</html>
